<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myapp</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,1,0' />
  </head>
  <body>
    <div id="root"></div>
    <script>
        const windowTheme = () => {
            if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
                console.log("dark mode")
                document.querySelector("body").classList.add("dark_color_scheme");
            } else {
                console.log("light mode")
                try {
                document.querySelector("body").classList.remove("dark_color_scheme");
                } catch (e) {}
            }
        }

        window.onload = () => {
            windowTheme();
            window.onchange = () => {
                windowTheme();
            }
        }
    </script>
    <script crossorigin type="module" src="/src/main.jsx"></script>
  </body>
</html>
